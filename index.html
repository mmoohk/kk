      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 80%;

        padding-bottom: 10px;
      }

      .product img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin-right: 20px;
      }

      .product-details {
        flex: 1;
      }

      .product-title {
        font-size: 18px;

      }

      .product-price {

      }

        display: flex;
        justify-content: center;
      }

      .payment-methods img {
        width: 50px;
        margin: 0 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .payment-methods img:hover {
        transform: scale(1.1);
      }
    </style>
